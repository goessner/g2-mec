<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>g2 - slider-def</title>
</head>

<body>
    <h1>g2 - slider-def</h1>
    <canvas id="c" width="100" height="100"></canvas>
    <script src='../../g2/g2.js'></script>
    <script src='../g2.mec.js'></script>
    <script>
      var g = g2(), pi = Math.PI;
         g.cartesian()
          .slider({x:50,y:50},pi/5)
          .exe(document.getElementById("c").getContext("2d"));
   </script>
</body>

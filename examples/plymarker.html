<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>g2 - plymarker</title>
    <style> canvas { border: 1px solid #000; } </style>
</head>

<body>
    <h1>g2 - plymarker</h1>
    <canvas id="c" width="200" height="200"></canvas>
    <script src='../../g2/g2.js'></script>
    <script src='../g2.mec.js'></script>
    <script>
      var g = g2();
         g.cartesian()
          .style({fs:"red",lw:3,ls:"green",lj:"round"})
          .ply([50,50,150,50,150,150],true).mark("tick",[0.1,0.5,1],1)
          .exe(document.getElementById("c").getContext("2d"));
   </script>
</body>
</html>

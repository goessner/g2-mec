    <script src='../../g2/g2.js'></script>
    <script src='../g2.mec.js'></script>
    <script>
      var g = g2(), pi = Math.PI;
         g.cartesian()
          .cir(25,40,15,{ld:"@dot"})
             .label("r1","sw")
             .mark("dot","c")
          .cir(70,40,20,{ld:"@dot"})

             .mark("dot","c")

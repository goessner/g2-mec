<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>g2 - adim-def</title>
</head>

<body>
    <h1>g2 - adim-def</h1>
    <canvas id="c" width="100" height="100"></canvas>
    <script src='../../g2/g2.js'></script>
    <script src='../g2.mec.js'></script>
    <script>
      var g = g2(), pi = Math.PI;
         g.cartesian()
          .adim({x:50,y:50},30,pi/3,pi/3,{pos:"out",ls:"@nodcolor"})
          .adim({x:50,y:10},30,pi/6,2*pi/3,{ls:"@nodcolor"})
          .exe(document.getElementById("c").getContext("2d"));
   </script>
</body>
</html>

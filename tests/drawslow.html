<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>g2 - symbols</title>
    <style> canvas { border: 1px solid #000; } </style>
</head>

<body>
    <h1>g2 - symbols</h1>
    <div id="svg" data-width="201", data-height="101"></div>
    <canvas id="c" width="201" height="101"></canvas>
    <script src='../../g2/src/g2.cor.js'></script>
    <script src='../../g2/src/g2.c2d.js'></script>
    <script src='../../g2-svg/src/g2.svg.js'></script>
    <script src='../src/g2.mec.js'></script>
    <script>
       var ctx = document.getElementById("c").getContext("2d"),
           pi = Math.PI,
           g = g2().cartesian()
                   .cir(100,50,40,{fs:"hatch(maroon,wheat)"})
                     .mark("arrowtick",1/6,1)
                   .dim(20,20,180,20,{lw:1}).label("@len")
                   .exe(ctx)
                   .exe(document.getElementById("svg"));
       console.log(document.getElementById("svg").innerHTML);
//console.log(g.hello)
   </script>
</body>
</html>

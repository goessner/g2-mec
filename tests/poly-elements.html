<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>g2 - poly-elements</title>
    <style> canvas { border: 1px solid #000; background-color: #eee} </style>
</head>

<body>
    <canvas id="c" width="201" height="101"></canvas>
    <script src='../../g2/g2.js'></script>
    <script src='../g2.mec.js'></script>
    <script>
       var ctx = document.getElementById("c").getContext("2d"),
           rec = ctx.canvas.getBoundingClientRect(),
           g = g2()
                .style({ls:"#666"})
                .ply([50,25,100,25,100,75,150,75,150,25])
                    .label("beg","beg")
                    .label("0.4",0.4,"right")
                    .label("#2","#2")
                    .label("#3","#3",-4)
                    .label("end","end")
                    .mark("tick",[0,0.4,0.5,0.75,1],1)
                .exe(ctx);
   </script>
</body>
</html>

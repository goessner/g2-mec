<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>g2 - symbols</title>
    <style> canvas { border: 1px solid #000; } </style>
</head>

<body>
    <h1>g2 - symbols</h1>
    <div id="svg" data-width="626", data-height="101"></div>
    <canvas id="c" width="625" height="100"></canvas>
    <script src='../../g2/dist/g2.js'></script>
    <script src='../../g2-svg/src/g2.svg.js'></script>
    <script src='../src/g2.mec.js'></script>
    <script>
       var ctx = document.getElementById("c").getContext("2d"),
           rec = ctx.canvas.getBoundingClientRect(),
           x  = 0, y = 65, 
           g = g2()
                .clr()
                .cartesian()
                .style({lw:1,foz:14,fof:"cursive",thal:"center",tval:"middle",labelOffset:10})
                .use("origin",{x:x+=50,y:y})
                .use("nod",{x:x+=50,y:y})
                .use("dblnod",{x:x+=50,y:y})
                .use("nodfix",{x:x+=50,y:y})
                .use("dblnodfix",{x:x+=50,y:y})
                .use("nodflt",{x:x+=50,y:y})
                .use("dblnodflt",{x:x+=50,y:y})
                .use("pol",{x:x+=50,y:y})
                .use("gnd",{x:x+=50,y:y})
                .exe(ctx)
       .exe(document.getElementById("svg"));
//       .exe(svg)
       console.log(document.getElementById("svg").innerHTML);

       function onmove(e) {
          if (e.buttons !== undefined ? e.buttons : (e.which || e.button)) { // any button pressed ...
             var dx = e.movementX || e.mozMovementX || e.webkitMovementX || 0,
                 dy = e.movementY || e.mozMovementY || e.webkitMovementY || 0;
             g.pan(dx, g.state.cartesian ? -dy : dy);
          }
          e.preventDefault(); 
          return false; 
       }
       function onwheel(e) {
          var delta = Math.max(-1,Math.min(1,e.deltaY||e.wheelDelta)),
              x = e.clientX - Math.floor(rec.left),
              y = e.clientY - Math.floor(rec.top);
          if (g.state.cartesian)
             y = rec.height - y;
          g.zoom(delta>0?9/10:10/9,x,y);
          e.preventDefault(); 
          return false; 
       }
       function render() { g.exe(ctx); requestAnimationFrame(render); }

       ctx.canvas.addEventListener("mousemove", onmove, false);
       ctx.canvas.addEventListener("wheel", onwheel, false);
       render();     
   </script>
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>g2 - line markers</title>
    <style> canvas { border: 1px solid #000; background-color: #eee} </style>
</head>

<body>
    <canvas id="c" width="101" height="101"></canvas>
    <script src='../../g2/g2.js'></script>
    <script src='../g2.mec.js'></script>
    <script>
       var ctx = document.getElementById("c").getContext("2d"),
           g = g2()
                .cartesian()
                .style({ls:"#666"})
                .lin(10,20,90,80).mark("tilde",["beg","mid",0.75,"end"],1)
                .exe(ctx);
   </script>
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>g2 - line-elements</title>
    <style> canvas { border: 1px solid #000; background-color: #eee} </style>
</head>

<body>
    <canvas id="c" width="250" height="200"></canvas>
    <script src='../../g2/g2.js'></script>
    <script src='../g2.mec.js'></script>
    <script>
       var ctx = document.getElementById("c").getContext("2d"),
           rec = ctx.canvas.getBoundingClientRect(),
           g = g2()
                .cartesian()
                .pan(-40,-30)
                .style({ls:"#666"})
                .lin(70,70,230,180).label("beg,right","beg")
                                   .label("mid,left","mid","left")
                                   .label("0.75,right",0.75)
                                   .label("end,left","end","left")
                                   .mark("dot",[0,0.5,0.75,1])
                .exe(ctx);
   </script>
</body>
</html>
